<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>DropshipAI Signup Form</h1>
        <!-- <p>Stay updated with the latest news</p> -->
    </header>

    <!-- Formspree Form Section -->
    <section class="form-container">
        <form id="subscribeForm" method="POST">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="question1">What frustrates you about current product research tools?</label>
            <textarea id="question1" name="question1" rows="4" required></textarea>
    
            <label for="question2">What features would you like to see in a product research tool?</label>
            <textarea id="question2" name="question2" rows="4" required></textarea>
    
            <p>Your feedback is invaluable, all users who complete this form will get the first month free!</p>
    
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 DropshipAI LLC</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
